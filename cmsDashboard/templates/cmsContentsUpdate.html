<!DOCTYPE html>


<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - İçerik Yönetim Paneli</title>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    

    <!-- 
    <link rel="stylesheet" type="text/css" href="{%static 'cmsContentsUpdateStyle.css' %}" >

    <script src="{% static 'js/contectMenuScripts.js' %}"></script>
    -->
</head>
<body>
    <button class="menu-button" onclick="toggleSidebar()">☰ Menü</button>

    <div class="sidebar hidden" id="mySidebar">
        <br>
        <br>
        <a href="{% url 'cmsDashboard' %}">Ana Sayfa</a>
        <a href="{% url 'cmsContentsUpdate' %}">İçerik Yönetim Paneli</a>
        <a href="#">İçerikleri Gösterme</a>
        
        <a href="#">Çıkış</a>
    </div>
    <div class="main-content">
        

        
        
       

        <div id="overlay"></div> <!-- Karartma arka planı -->
        <h1 class="section-title" onclick="toggleMenu()">Galeri</h1>
        <div class="hidden-content" id="galleryMenu">
    <form>
        <label>Otel Adı:</label>
        <input type="text" id="fotoName" name="fotoName"><br>
        
        <label>Açıklama:</label>
        <textarea id="statementWeb" name="statementWeb" rows="4" cols="50" placeholder="Açıklama"></textarea>
        
        <br>
        <label>Resim Yükle:</label>
        <input type="file" id="fotoFile" name="fotoFile"><br>

        <label>Bir otel seçenek seçin:</label>
        <select id="optionWeb" name="optionWeb">
            <option value="1">Seçenek 1</option>
            <option value="2">Seçenek 2</option>
            <option value="3">Seçenek 3</option>
        </select>
        <br>

        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</div>

        

    <script src="{% static 'js/hamburgerMenuScripts.js' %}"></script>
    <script src="{% static 'js/menuForm.js' %}"></script>
    
    
</body>
</html>
