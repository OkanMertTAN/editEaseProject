<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - İçerik Yönetim Paneli</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.sidebar {
    width: 200px;
    background-color: #222;
    color: #fff;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
}

.sidebar a {
    display: block;
    padding: 10px 20px;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

.sidebar a:hover {
    background-color: #575757;
}

.main-content {
    margin-left: 200px;
    padding: 20px;
}

.menu-button {
    font-size: 18px;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    padding: 10px 20px;
    text-align: left;
}

.menu-button:hover {
    background-color: #575757;
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #222;
    color: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="sidebar">
        <button class="menu-button">☰ Menü</button> 
        <br>
        <br>
        <a href="#">Ana Sayfa</a>
        <a href="#">Resim Ekleme</a>
        <a href="#">Resimleri Göster</a>
        <a href="#">Çıkış</a>
    </div>
    <div class="main-content">
        <h1>CMS - İçerik Yönetim Paneli</h1>
    </div>
</body>
</html>
